apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: {{.Values.namespace}}
spec:
  rules:
  - host: {{.Values.networking.hostname}}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: prometheus-stack-grafana
            port:
              number: 80